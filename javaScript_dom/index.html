<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JavaScript DOM</title>
    <meta name="description" content="Learn JavaScript DOM!" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="myHeading">Document Object Model</h1>
    <p>Let's learn more about JavaScript Document Object Model.</p>
    <button id="toggleList">Hide list</button>

    <div class="list">
      <p title="label" class="description">Favorite car brands</p>
      <input type="text" class="description" />
      <button class="description">Update list description</button>
      <ul>
        <li>Toyota</li>
        <li>BMW</li>
        <li>Honda</li>
        <li>Ford</li>
      </ul>
      <input type="text" class="addItemInput" />
      <button class="addItemButton">Add item</button>
      <button class="removeItemButton">Remove last item</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
